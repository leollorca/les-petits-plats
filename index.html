<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Les Petits Plats</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <img src="./assets/logo.svg" />
    </header>
    <div class="container">
      <div class="search">
        <input
          type="text"
          name="search"
          id="search__main"
          class="search__main"
          autocomplete="off"
          placeholder="Rechercher une recette"
        />
        <img class="search__icon" src="./assets/icons/loupe.svg" />
        <div class="search__tags"></div>
        <div class="search__filters">
          <div class="filter ingredients">
            <input
              type="text"
              name="ingredients"
              id="filter__ingredients"
              class="filter__input filter__input--blue"
              autocomplete="off"
              placeholder="IngrÃ©dients"
            />
            <img class="filter__icon" src="./assets/icons/dropdown.svg" />
            <ul class="filter__list"></ul>
          </div>
          <div class="filter appareils">
            <input
              type="text"
              name="appareils"
              id="filter__appareils"
              class="filter__input filter__input--green"
              autocomplete="off"
              placeholder="Appareils"
            />
            <img class="filter__icon" src="./assets/icons/dropdown.svg" />
            <ul class="filter__list"></ul>
          </div>
          <div class="filter ustensiles">
            <input
              type="text"
              name="ustensiles"
              id="filter__ustensiles"
              class="filter__input filter__input--red"
              autocomplete="off"
              placeholder="Ustensiles"
            />
            <img class="filter__icon" src="./assets/icons/dropdown.svg" />
            <ul class="filter__list"></ul>
          </div>
        </div>
      </div>
      <main>
        <ul class="recipes"></ul>
      </main>
    </div>
    <script src="./js/search.js" type="module"></script>
    <script src="./js/utils/tags.js"></script>
  </body>
</html>
